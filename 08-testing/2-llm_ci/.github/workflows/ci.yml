name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸš€ Test and build
    timeout-minutes: 15

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v3

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Cache ollama model
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ³ Start the environment
        run: |
          docker compose up -d
          echo "ğŸ¦™ Waiting ollama to be ready"
          until docker-compose exec 06_2_ia_good_practices_ollama echo "ready"; do sleep 5; done
          docker-compose exec 06_2_ia_good_practices_ollama ollama pull mistral

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: âœ… Test
        run: |
          npm run test:ci
          npm run test
